[module]
# The JavaScript name of the module
className = Splunk.Module.ForceGraph

# The module class to subclass from
superClass = Splunk.Module.DispatchingModule

description = this module waits for the search to complete, formats JSON data, and renders results in a tabular format.

[param:myParam]
required = False
default = none
label = This is an example parameter (not currently used).

[param:height]
required = False
default = 200px
label = height of the JitGraph Module defaults to 200 pixels

[param:width]
required = False
default = 100%
label = width of the JitGraph Module defaults to 100%

[param:enableResize]
required = False
label = Control whether the module displays the vertical resize handle.
values = True,False
default = True

